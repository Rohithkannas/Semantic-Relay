<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relay Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rc-app">
      <header class="rc-header">
        <div class="rc-header-title">Relay Control</div>
        <label class="rc-toggle">
          <input type="checkbox" id="relay-toggle" />
          <span class="rc-toggle-slider"></span>
          <span class="rc-toggle-label">Relay Active</span>
        </label>
      </header>

      <main class="rc-main">
        <section class="rc-status-card">
          <h2 class="rc-section-title">Status</h2>
          <p id="status-text" class="rc-status-text">Current Status: Monitoring</p>
        </section>

        <section class="rc-rules">
          <h2 class="rc-section-title">Routing Rules</h2>
          <div id="rules-container" class="rc-rules-container"></div>
        </section>
      </main>

      <footer class="rc-footer">
        <div class="rc-form">
          <div class="rc-form-field">
            <label for="rule-keyword" class="rc-label">Keyword</label>
            <input
              type="text"
              id="rule-keyword"
              class="rc-input"
              placeholder="Keyword (e.g., Billing)"
            />
          </div>

          <div class="rc-form-field">
            <label for="rule-delegate" class="rc-label">Select Delegate</label>
            <select id="rule-delegate" class="rc-select">
              <option value="">Select Delegate</option>
              <option value="user_1">Alex Chen</option>
              <option value="user_2">Jordan Patel</option>
              <option value="user_3">Samira Khan</option>
            </select>
          </div>

          <button id="add-rule-btn" class="rc-button">
            <span class="rc-button-icon">+</span>
            <span>Add Rule</span>
          </button>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>

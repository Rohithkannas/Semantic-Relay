<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login View -->
    <div id="login-view" class="view active">
        <div class="login-container">
            <div class="login-card">
                <h1>Relay Control</h1>
                <p class="login-subtitle">Enter your credentials to access the dashboard</p>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="kidroh10@gmail.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                        <div class="password-hint">Password: blackandwhite@10</div>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <div id="login-error" class="error-message" style="display: none;">
                    Invalid credentials. Please try again.
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <h1>Relay Control</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                    <div class="toggle-container">
                        <span class="toggle-label">Relay Active</span>
                        <label class="switch">
                            <input type="checkbox" id="status-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="status-section">
                    <div class="status-card" id="status-text">
                        Loading status...
                    </div>
                </div>

                <div class="rules-section">
                    <h2>Routing Rules</h2>
                    <div id="rules-container"></div>
                </div>
            </main>

            <footer class="dashboard-footer">
                <div class="add-rule-form">
                    <input type="text" id="keyword-input" placeholder="Keyword (e.g., Billing)" class="form-input">
                    
                    <select id="delegate-select" class="form-select">
                        <option value="Steve (DevOps)">Steve (DevOps)</option>
                        <option value="Jane (Sales)">Jane (Sales)</option>
                        <option value="Admin">Admin</option>
                    </select>
                    
                    <button id="add-rule-btn" class="add-btn">+ Add Rule</button>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
